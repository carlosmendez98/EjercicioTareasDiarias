<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Agregar Tarea</title>
        <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
   
        <h1>Agregar Tarea</h1>   
 <form th:action="@{/guardar}" method="post" class="needs-validation"  novalidate>
  <div class="form-row">  
      <div class="m-4">
    <div class="col-md-4 mb-4">
      <label for="titulo">Titulo de Tarea</label>
      <input type="text" name="titulo" class="form-control" id="validationCustom01" placeholder="Titulo De Tarea" required/>
      <div class="valid-feedback">
       Titulo Correcto
      </div>
            <div class="invalid-feedback">
      No has proporcionado un titulo
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <label for="descripcion">Descripcion</label>
      <input type="text" name="descripcion" class="form-control" id="validationCustom02" placeholder="Descripcion" required />
      <div class="valid-feedback">
        Descripcion Valida
      </div>
     <div class="invalid-feedback">
        No has proporcionado una descripcion
      </div>
    </div>   
  </div>
       <div class="col-sm-3 m-4 mb-4">
           <label>Selecionar estado </label>
           <select name="estado" class="form-select form-select-md" aria-label=".form-select-lg" required="true">
  <option selected>Selecionar estado</option>
  <option value="Pendiente">Pendiente</option>
  <option value="Cumplido">Cumplido</option>   
</select>
           
            </div>
    <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
      <label class="form-check-label" for="invalidCheck">
       Esta bien lo anterior 
      </label>
      <div class="invalid-feedback">
        No has aceptado lo anterior 
      </div>
    </div>
  </div>
      <button class="btn btn-success" type="submit" value="Guardar">Agregar Tarea</button>
      <a th:href="@{/}" th:text="Volver" class="btn btn-primary"></a>
  </div>
 </form>

    
        
        <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
    
</html>
